<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{user.firstname}} {{user.lastname}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nom<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="lastname" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pr√©nom<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="firstname" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nom d'utilisateur<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="username" type="text"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="password" type="text"></ion-input>
      </ion-item> -->
      <ion-button block color="primary" type="submit" [disabled]="profilForm.invalid">
        Login
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
